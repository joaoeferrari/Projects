<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/iconAstronauta.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E entre para o nosso time!</h1> <!--br quebra a linha-->
            <img src="astronauta.svg" class="left-login-image" alt="Animação astronauta">
        </div>  
         
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>  
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>

            </div>
        </div>
        
    </div>
</body>
</html>
