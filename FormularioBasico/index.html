<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form id="contact" action="" method="POST">
            <h3>Formulário Básico</h3>
            <h4>Exemplo de Formulário Genérico</h4>
            <fieldset>
                <input placeholder="Seu Nome" type="text" tabindex="1" required autofocus> <!-- tabindex: Navegação por Tab-->
            </fieldset>
            <fieldset>
                <input placeholder="Seu Email" type="email" tabindex="2" required >
            </fieldset>
            <fieldset>
                <input placeholder="Seu Telefone (opcional)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Seu Site" type="url" tabindex="4" required >
            </fieldset>
            <fieldset>
                <textarea placeholder="Digite sua mensagem aqui..." type="email" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Cadastrar </button>
            </fieldset>
            <fieldset>
                <p class="copyright">Todos os direitos reservados @ <a href="https://programadoresdepre.com.br" target="_blank" title="Programadores Depre">Programadores Depre</a> </p>
            </fieldset>
        </form>

    </div>
    
</body>
</html>
